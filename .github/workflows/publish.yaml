name: Publish
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - mkdocs.yml

  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN}}
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install Python dependencies
        run: |
          pip install \
            "mkdocs" \
            "mkdocs-material" \
            "mkdocs-bootswatch"

      - name: Build and Deploy
        run: mkdocs gh-deploy --force
